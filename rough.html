      padding: 40px;
      display: grid;
      grid-template-rows: 1fr 1fr 1fr;

      background-color: #ff6f61;
      color: white;
      border: none;
      padding: 15px 25px;
      margin: 10px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #ff3b2e;
      transform: scale(1.1);
      box-shadow: 0 5px 15px black;
    }
    
    button:active{
      transform: scale(0.9);
    }

      background-color: #2c2c3c;

    #announcement:hover{

      box-shadow: 0 5px 15px black;

    #results:hover{
